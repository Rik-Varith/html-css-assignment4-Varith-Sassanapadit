<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="results-container">
    <!-- Left side - Results -->
    <section class="results">
      <h1>Your Result</h1>
      <div class="score-circle">
        <p class="score">76</p>
        <p class="total">of 100</p>
      </div>
      <div class="result-text">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <!-- Right side - Summary -->
    <section class="summary">
      <h2>Summary</h2>
      <div class="summary-items">
        <div class="summary-item reaction">
          <div class="item-name">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
            <span>Reaction</span>
          </div>
          <p class="item-score"><bl>80</bl><l> / 100</l></p>
        </div>

        <div class="summary-item memory">
          <div class="item-name">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
            <span>Memory</span>
          </div>
          <p class="item-score"><bl>92</bl><l> / 100</l></p>
        </div>

        <div class="summary-item verbal">
          <div class="item-name">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
            <span>Verbal</span>
          </div>
          <p class="item-score"><bl>61</bl><l> / 100</l></p>
        </div>

        <div class="summary-item visual">
          <div class="item-name">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
            <span>Visual</span>
          </div>
          <p class="item-score"><bl>72</bl><l> / 100</l></p>
        </div>
      </div>
      <button class="continue-btn">Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Varith Sassanapradit</a>.
  </div>
</body>
</html>
